<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, 
    initial-scale=1.0">
    <title>Clima App</title>
    <link href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Clima</h2>
            <div class="clima-input">
                <input type="text" name="city" id="city_input" placeholder="Ingrese su ciudad">
                <button type="button" id="searchBtn">
                    <i class="fa-regular fa-search"></i> Buscar
                </button>
                <button type="button" id="locationBtn">
                    <i class="bx bx-target-lock"></i> Ubicación Actual
                </button>
            </div>
        </div>
        <div class="weather-data">
            <div class="weather-left">
                <div class="card">
                    <div class="ubicacion-actual">
                        <div class="detalles">
                            <p>Ahora</p>
                            <h2>__&deg;C</h2>
                            <p>____</p>
                        </div>
                        <div class="weather-icon">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" 
                            alt="">
                        </div>
                    </div>
                    <hr>
                    <div class="card-footer">
                        <p><i class="fa-light fa-calendar"></i>_____</p>
                        <p><i class="fa-light fa-location-dot"></i>_____</p>
                    </div>
                </div>

                
                <div class="card">
                    <h2>Pronóstico de 5 días</h2>
                    <div class="day-forecast">

                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" 
                                alt="">
                                <span>___&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>

                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" 
                                alt="">
                                <span>___&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>

                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" 
                                alt="">
                                <span>___&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>

                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" 
                                alt="">
                                <span>___&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>

                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" 
                                alt="">
                                <span>___&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
